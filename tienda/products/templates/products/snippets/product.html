<div class="card h-100 shadow-sm">
    {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-fluid card-img-top">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <a href="{% url 'products:product' product.slug %}" class="btn btn-primary">Ver m√°s</a>
    </div>
</div>
