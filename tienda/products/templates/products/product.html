{% extends 'base.html' %}
{% block content %}
<div class="col-3">
    {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-fluid">
    {% endif %}
</div>
<div class="col-9">
    <div class="h1">{{ product.title }}</div>
    <div class="h5 font-weight-bold">
        Precio: <span class="text-success">${{ product.price }}</span>
    </div>
    <div>
        <p>{{ product.description }}</p>
    </div>
</div>
{% endblock %}
