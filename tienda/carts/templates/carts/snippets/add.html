<form method="post" action="{% url 'carts:add' %}">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <button id="remove" type="button" class="form-control btn btn-info">-</button>
        </div>
        <div class="col-3">
            <input id="quantity" name="quantity" type="number" value="1" class="form-control text-center"
                min="1" required>
        </div>
        <div class="col-auto">
            <button id="add" type="button" class="form-control btn btn-info">+</button>
        </div>
    </div>
    <div class="mt-2">
        <button type="submit" class="btn btn-warning">
            <i class="fa-solid fa-cart-plus"></i>
            Agregar al carrito
        </button>
    </div>
</form>

<script>
    const add = document.getElementById('add');
    const remove = document.getElementById('remove');
    const quantity = document.getElementById('quantity');

    add.addEventListener('click', function() {
        quantity.value = parseInt(quantity.value) + 1;
    });

    remove.addEventListener('click', function() {
        value = parseInt(quantity.value)
        if (value > 1) {
            value--;
        }
        quantity.value = value;
    });

</script>
