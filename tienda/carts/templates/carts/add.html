{% extends 'base.html' %}
{% load product_extras %}
{% block content %}
<div class="col-3">
    {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.description }}" class="img-fluid">
    {% endif %}
</div>
<div class="col-9">
    <div class="h3 font-weight-bold text-success">
        Producto agregado al carrito de compras
    </div>
    <div>
        <a href="{% url 'products:product' product.slug %}">
            {{ product.title }}
        </a>
    </div>
    <div class="font-weight-bold text-warning">
        {{ product.price | price_format }}
    </div>
</div>
{% endblock %}
