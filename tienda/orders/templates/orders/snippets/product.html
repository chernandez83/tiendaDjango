{% load product_extras %}
<div class="row mt-3">
    <div class="col-3">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.description }}" 
            style="height: auto; width: 75px;">
        {% endif %}
    </div>
    <div class="col">
        <div class="row">
            <a href="{% url 'products:product' product.slug %}">
                <strong>{{ product.title }}</strong>
            </a>
        </div>
        <div class="row">
            <strong class="text-warning">{{ product.price | price_format }}</strong>
        </div>
    </div>
</div>
