{% load product_extras %}
<div class="card">
    <div class="card-body">
        <div class="fw-bold">
            Resumen del pedido
        </div>
        <div>
            <table class="table table-borderless table-sm">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Productos</td>
                        <td>{{ cart.products.count }}</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>{{ cart.total | price_format }}</td>
                    </tr>
                    <tr>
                        <td>Env√≠o</td>
                        <td>{{ order.shipping_total | price_format }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <hr>
            <div class="fw-bold text-warning">
                Total (impuestos incluidos)
                <div class="d-inline-block" id="order-total">
                    {{ order.total | price_format }}
                </div>
            </div>
        </div>
        <div class="mt-2">
            <a href="{{ next_url }}" class="btn btn-info">Confirmar pedido</a>
        </div>
    </div>
</div>
